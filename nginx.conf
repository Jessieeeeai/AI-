###############################################################################
# VideoAI Pro - Nginx 配置文件
# 
# 安装位置：/etc/nginx/sites-available/videoai-pro
# 启用：sudo ln -s /etc/nginx/sites-available/videoai-pro /etc/nginx/sites-enabled/
# 测试：sudo nginx -t
# 重启：sudo systemctl restart nginx
###############################################################################

# HTTP服务器配置
server {
    listen 80;
    listen [::]:80;
    
    # 修改为您的域名
    server_name your-domain.com www.your-domain.com;
    
    # 访问日志
    access_log /var/log/nginx/videoai_access.log;
    error_log /var/log/nginx/videoai_error.log;
    
    # 客户端上传大小限制（50MB）
    client_max_body_size 50M;
    
    # ===== 前端静态文件 =====
    root /home/user/webapp/client/dist;
    index index.html;
    
    # SPA路由处理
    location / {
        try_files $uri $uri/ /index.html;
        
        # 缓存控制
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ===== 静态资源缓存 =====
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # ===== 后端API代理 =====
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存设置
        proxy_cache_bypass $http_upgrade;
    }
    
    # ===== 上传文件访问 =====
    location /public/uploads {
        alias /home/user/webapp/public/uploads;
        
        # 安全设置
        autoindex off;
        
        # 缓存控制
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # ===== 健康检查 =====
    location /health {
        proxy_pass http://localhost:3001/health;
        access_log off;
    }
    
    # ===== 安全设置 =====
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }
    
    # 禁止访问敏感文件
    location ~* \.(env|md|sh|json|lock)$ {
        deny all;
    }
}

